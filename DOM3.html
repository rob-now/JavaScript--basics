<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>DOM3</title>
</head>

<body>

<h2>Title 1</h2>

<ul class="list">
    <li>Element 01</li>
    <li>Element 02</li>
    <li>Element 03</li>
    <li>Element 04</li>
    <li>Element 05</li>
    <li>Element 06</li>
    <li>Element 07</li>
    <li>Element 08</li>
    <li>Element 09</li>
    <li>Element 10</li>
</ul>

<h2>Title 2</h2>

<button class="btn">Click me 1</button>
<button class="btn">Click me 2</button>
<button class="btn">Click me 3</button>
<button class="btn">Click me 4</button>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Do stałej elements pobieram wszystkie h2, li w klasie .list w ul i ostatni button o klasie .btn
        const elements = document.querySelectorAll("h2, ul.list > li, button.btn:last-of-type");
        // Pętla for do przechodzenia po pobranych elementach
        for (var i = 0; i < elements.length; i++) {
            // Dodaję zdarzenie na kliknięcie pobranych elementów
            elements[i].addEventListener("click", function () {
                console.log(this.tagName);
                // Warunki dla poszczególnych tagów, w których nadaję nowe style i zmieniam wewnętrzny tekst HTML
                if (this.tagName.toLowerCase() === "h2") {
                    this.style.backgroundColor = "#DEF";
                }
                if (this.tagName.toLowerCase() === "li") {
                    var clicked = " - clicked!";
                    this.innerText += clicked;
                    this.style.color = "#0a4";
                }
                if (this.tagName.toLowerCase() === "button") {
                    this.style.background = "#AE5";
                    this.style.textTransform = "uppercase";
                }
            });
        }
    });
</script>
</body>
</html>
